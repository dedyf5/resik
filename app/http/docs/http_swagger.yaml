definitions:
  request.LoginPost:
    properties:
      password:
        example: secret
        type: string
      username:
        example: sakisaki
        type: string
    required:
    - password
    - username
    type: object
  response.Home:
    properties:
      app:
        example: Resik
        type: string
      lang:
        $ref: '#/definitions/response.Lang'
      version:
        example: "0.1"
        type: string
    type: object
  response.Lang:
    properties:
      current:
        example: id
        type: string
      default:
        example: en
        type: string
      request:
        example: id
        type: string
    type: object
  response.MerchantOmzet:
    properties:
      merchant_name:
        example: Resik Merchant
        type: string
      omzet:
        example: 1.0000005e+06
        type: number
      period:
        example: "2024-02-06"
        type: string
    type: object
  response.OutletOmzet:
    properties:
      merchant_name:
        example: Resik Merchant
        type: string
      omzet:
        example: 50000.5
        type: number
      outlet_name:
        example: Resik Outlet
        type: string
      period:
        example: "2024-02-06"
        type: string
    type: object
  response.Response:
    properties:
      data: {}
      meta:
        $ref: '#/definitions/response.ResponseMeta'
      status:
        $ref: '#/definitions/response.ResponseStatus'
    type: object
  response.ResponseMeta:
    properties:
      limit:
        example: 10
        type: integer
      page:
        $ref: '#/definitions/response.ResponsePage'
      total:
        example: 100
        type: integer
    type: object
  response.ResponsePage:
    properties:
      current:
        example: 3
        type: integer
      first:
        example: 1
        type: integer
      last:
        example: 9
        type: integer
      next:
        example: 4
        type: integer
      previous:
        example: 2
        type: integer
    type: object
  response.ResponseStatus:
    properties:
      code:
        example: "200.1"
        type: string
      detail:
        additionalProperties:
          type: string
        type: object
      message:
        example: OK
        type: string
    type: object
  response.UserCredential:
    properties:
      token:
        type: string
      username:
        type: string
    type: object
info:
  contact: {}
paths:
  /:
    get:
      consumes:
      - application/json
      description: App info
      parameters:
      - enum:
        - en
        - id
        in: query
        name: lang
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.Home'
              type: object
        "400":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  type: object
              type: object
        "500":
          description: Internal Server Error
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  type: object
              type: object
      summary: Get Home
      tags:
      - home
  /login:
    post:
      consumes:
      - application/json
      description: Login by user_name and password
      parameters:
      - enum:
        - en
        - id
        in: query
        name: lang
        type: string
      - description: Payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/request.LoginPost'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.UserCredential'
              type: object
        "400":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  type: object
              type: object
        "500":
          description: Internal Server Error
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  type: object
              type: object
      summary: Login
      tags:
      - user
  /transaction/merchant/{id}/omzet:
    get:
      consumes:
      - application/json
      description: Get merchant omzet by merchant id
      parameters:
      - description: Merchant ID
        in: path
        name: id
        required: true
        type: integer
      - example: "2024-02-01 13:45:00"
        in: query
        name: datetime_end
        required: true
        type: string
      - example: "2024-02-01 13:45:00"
        in: query
        name: datetime_start
        required: true
        type: string
      - enum:
        - en
        - id
        in: query
        name: lang
        type: string
      - example: 10
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - enum:
        - day
        - month
        - year
        example: day
        in: query
        name: mode
        required: true
        type: string
      - example: period
        in: query
        name: order
        type: string
      - example: 1
        in: query
        minimum: 1
        name: page
        type: integer
      - example: keyword
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/response.MerchantOmzet'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  type: object
              type: object
        "500":
          description: Internal Server Error
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  type: object
              type: object
      summary: Get Merchant Omzet
      tags:
      - transaction
  /transaction/outlet/{id}/omzet:
    get:
      consumes:
      - application/json
      description: Get outlet omzet by outlet id
      parameters:
      - description: Outlet ID
        in: path
        name: id
        required: true
        type: integer
      - example: "2024-02-01 13:45:00"
        in: query
        name: datetime_end
        required: true
        type: string
      - example: "2024-02-01 13:45:00"
        in: query
        name: datetime_start
        required: true
        type: string
      - enum:
        - en
        - id
        in: query
        name: lang
        type: string
      - example: 10
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - enum:
        - day
        - month
        - year
        example: day
        in: query
        name: mode
        required: true
        type: string
      - example: period
        in: query
        name: order
        type: string
      - example: 1
        in: query
        minimum: 1
        name: page
        type: integer
      - example: keyword
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/response.OutletOmzet'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  type: object
              type: object
        "500":
          description: Internal Server Error
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  type: object
              type: object
      summary: Get Outlet Omzet
      tags:
      - transaction
swagger: "2.0"
