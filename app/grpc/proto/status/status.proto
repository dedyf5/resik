syntax = "proto3";

package status;
option go_package = "github.com/dedyf5/resik/app/grpc/proto/status";

message Status {
    string Code = 1; // @gotags: json:"code" example:"0"
    string Message = 2; // @gotags: json:"message" example:"OK"
}
