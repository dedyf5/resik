syntax = "proto3";

package request;
option go_package = "github.com/dedyf5/resik/core/user/request";

message LoginPost {
    string Username = 1; // @gotags: json:"username" validate:"required" example:"sakisaki"
    string Password = 2; // @gotags: json:"password" validate:"required" example:"secret"
}
