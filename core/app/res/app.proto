syntax = "proto3";

package res;
option go_package = "github.com/dedyf5/resik/core/app/res";

message App {
    string App = 1; // @gotags: json:"app"
    string Version = 2; // @gotags: json:"version"
    AppLang Lang = 3; // @gotags: json:"lang"
}

message AppLang {
	string Current = 1; // @gotags: json:"current"
	string Request = 2; // @gotags: json:"request"
	string Default = 3; // @gotags: json:"default"
}
