syntax = "proto3";

package response;
option go_package = "github.com/dedyf5/resik/core/transaction/response";

message MerchantOmzet {
    string MerchantName = 1; // @gotags: json:"merchant_name" example:"Resik Merchant"
    double Omzet = 2; // @gotags: json:"omzet" example:"5000.5"
    string Period = 3; // @gotags: json:"period" example:"2023-11-22"
}
